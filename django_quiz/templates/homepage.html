{% extends 'base.html' %}

{% load i18n %}

{% block head_title %}{% trans 'Quizzer' %}{% endblock %}

{% block body_content %}
<div class="row spacer">
  <div class="container">
    <div class="jumbotron">
      <h1>QUIZZER</h1>
      <p>
      {% if request.user.is_authenticated %}
        <a class="btn btn-success btn-lg" href="{% url 'lesson_list' %}">
          {% trans 'Start Learning' %}
        </a>
      {% else %}
        <a class="btn btn-primary btn-lg" href="#">
          {% trans 'Login' %}
        </a>
      {% endif %}
      </p>
    </div>
  </div>
</div><!-- .row spacer -->
{% endblock %}
